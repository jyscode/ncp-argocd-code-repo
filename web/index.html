<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Page v2</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      text-align: center;
    }

    header {
      padding: 40px 0;
      background: #112d32;
      border-bottom: 2px solid #0dd6b8;
    }

    header h1 {
      margin: 0;
      font-size: 2.8rem;
      color: #00f7ff;
      text-shadow: 0 0 10px rgba(0,255,255,0.6);
    }

    header p {
      margin-top: 10px;
      font-size: 1.2rem;
      opacity: 0.85;
    }

    .container {
      margin-top: 50px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      background: #145374;
      border: 1px solid #00f7ff;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #00f7ff;
      color: #112d32;
    }

    footer {
      margin-top: 50px;
      padding: 20px 0;
      background: #0c1a1f;
      font-size: 0.9rem;
      color: #6c757d;
      border-top: 1px solid #0dd6b8;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to Web App v2</h1>
  <p>배포 테스트를 위한 v2 인덱스 페이지</p>
</header>

<div class="container">
  <a href="/naver" class="btn">Naver Service</a>
  <a href="/" class="btn">Main Service</a>
  <a href="#" class="btn">Contact</a>
</div>

<footer>
  &copy; 2025 DevOps Powered by Kubernetes + ArgoCD + GitHub Actions
</footer>

</body>
</html>
